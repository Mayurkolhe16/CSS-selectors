<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>

    <style>
        h1{
            background-color: yellow;
            color: black;
            font-size: 30px;
        }

        .city{
            color: rgb(255, 85, 0);
            font-size: larger;
        }

        #father-name{
            color: red;
        }

        .paregraph{
            font-size: 40px;
        }



    </style>
</head>
<body>
    <h1>Hello I'm Mayur</h1>

    <h1>
        I am from
        <span class="city">Rahuri</span>
    </h1>

    <p class="paregraph">My Father Nmae is <span id="father-name">Ramchandra</span></p>
</body>
</html>
